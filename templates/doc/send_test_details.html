{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Send Test Details to Lab</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Select Patient</label>
            <select name="patient_id" class="form-control" required>
                <option value="">-- Select Patient --</option>
                {% for patient in patients %}
                <option value="{{ patient.id }}">{{ patient.admin.first_name }} {{ patient.admin.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Select Test</label>
            <select name="test_id" class="form-control" required>
                <option value="">-- Select Test --</option>
                {% for test in tests %}
                <option value="{{ test.id }}">{{ test.name }} (â‚¹{{ test.price }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Send to Lab</button>
    </form>
</div>
{% endblock %}
