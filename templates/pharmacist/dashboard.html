{% extends "pharmacist/base.html" %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 20px;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
    }

    h2 {
        color: #343a40;
        margin-bottom: 20px;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        background: #ffffff;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .price {
        font-weight: bold;
        color: #28a745;
    }
</style>

<div class="container">
    <h2>Pharmacist Dashboard</h2>
    <ul>
        {% for medicine in medicines %}
            <li>
                <span>{{ medicine.name }}</span> 
                <span class="price">${{ medicine.price }}</span>
            </li>
        {% empty %}
            <p>No medicines available.</p>
        {% endfor %}
    </ul>
</div>

{% endblock %}
