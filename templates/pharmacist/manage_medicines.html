{% extends "pharmacist/base.html" %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 20px;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h2 {
        text-align: center;
        color: #343a40;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #495057;
    }
</style>

<div class="container">
    <h2>Manage Medicines</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Name:</label> 
        <input type="text" name="name" required><br>
        
        <label>Description:</label> 
        <textarea name="description" required></textarea><br>
        
        <label>Quantity:</label> 
        <input type="number" name="quantity" required><br>
        
        <label>Price:</label> 
        <input type="number" step="0.01" name="price" required><br>
        
        <button type="submit">Add Medicine</button>
    </form>
</div>

{% endblock %}
