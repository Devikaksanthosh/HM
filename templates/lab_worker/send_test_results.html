<form method="POST">
    {% csrf_token %}
    <label for="report_id">Select Report:</label>
    <select name="report_id" required>
        {% for report in reports %}
            <option value="{{ report.id }}">{{ report.test.name }} for {{ report.patient.name }}</option>
        {% endfor %}
    </select>

    <label for="result_data">Result Data:</label>
    <textarea name="result_data" required></textarea>

    <button type="submit">Send Test Results</button>
</form>
