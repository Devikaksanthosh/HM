{% extends 'userbase.html' %}
{% load static %}

{% block content %}
<head>
  <style>
    /* General Styling */
    .doctor-img img {
      height: 250px; /* Fixed height for uniformity */
      object-fit: cover; /* Ensures images fit without distortion */
      border-radius: 10px; /* Rounded corners */
      width: 100%; /* Ensures it fits the container */
    }
  
    .doctor-inner-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
  
    .doctor-inner-box:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
    }
  
    .doctor-inner-box .content {
      padding: 15px 10px;
    }
  
    .doctor-inner-box h4 {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }
  
    .doctor-inner-box p {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }
  
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .doctor-inner-box {
        margin-bottom: 20px;
      }
    }
  </style>
  </head>
<section class="page-title bg-1">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
            <span class="text-white">All Doctors</span>
            <h1 class="text-capitalize mb-5 text-lg">Specalized doctors</h1>
  
            <!-- <ul class="list-inline breadcumb-nav">
              <li class="list-inline-item"><a href="index.html" class="text-white">Home</a></li>
              <li class="list-inline-item"><span class="text-white">/</span></li>
              <li class="list-inline-item"><a href="#" class="text-white-50">All Doctors</a></li>
            </ul> -->
          </div>
        </div>
      </div>
    </div>
  </section>
  
  
  <section class="section doctors">
    <div class="container">
          <div class="row justify-content-center">
               <div class="col-lg-6 text-center">
                  <div class="section-title">
                      <h2>Doctors</h2>
                      <div class="divider mx-auto my-4"></div>
                              </div>
              </div>
          </div>
  
       
  
      <div class="row shuffle-wrapper portfolio-gallery">
        {% for i in dv %}
            <div class="col-lg-3 col-sm-6 col-md-6 mb-4 shuffle-item" data-groups="[&quot;cat1&quot;,&quot;cat2&quot;]">
                <div class="position-relative doctor-inner-box">
                  <div class="doctor-profile">
                     <div class="doctor-img">
                             <img src="{{i.admin.profile_pic.url}}" alt="doctor-image" class="img-fluid w-100">
                     </div>
                  </div>
                  <div class="content mt-3">
                      <h4 class="mb-0">{{i.admin.first_name}} {{i.admin.last_name}}</h4>
                      <p>{{i.specialization_id.sname}}</p>
                      <p>Email: {{i.admin.email}}</p>
                      <p>Mobile Number: {{i.mobilenumber}}</p>
                  </div> 
                </div>
            </div>{% endfor %}
  
        
  
        <hr>
      </div>
    </div>
  </section>
<!-- Appointment End -->
{% endblock %}
